<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        :root {
            --primary-color: #1890ff;
            --hover-color: #40a9ff;
            --bg-color: #f0f2f5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        .login-container {
            width: 400px;
            margin: auto;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        .form-group {
            position: relative;
            margin-bottom: 24px;
        }

        .form-input {
            width: 100%;
            height: 40px;
            padding: 0 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .form-label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
            transition: all 0.3s;
        }

        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            top: -10px;
            left: 0;
            font-size: 12px;
            color: var(--primary-color);
        }

        .remember-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .submit-btn {
            width: 100%;
            height: 40px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: var(--hover-color);
        }

        .footer-links {
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center; margin-bottom: 30px;">用户登录</h2>
        <form id="loginForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-input" 
                    placeholder=" "
                    id="username"
                    required
                >
                <label class="form-label" for="username">用户名</label>
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    class="form-input" 
                    placeholder=" "
                    id="password"
                    required
                >
                <label class="form-label" for="password">密码</label>
            </div>

            <div class="remember-group">
                <input 
                    type="checkbox" 
                    id="rememberMe"
                    style="margin-right: 8px;"
                >
                <label for="rememberMe" style="font-size: 14px;">记住用户名</label>
            </div>

            <button type="submit" class="submit-btn">立即登录</button>
        </form>

        <div class="footer-links">
            <a href="#" style="color: #666; font-size: 14px;">注册账号</a>
            <span style="margin: 0 10px;">|</span>
            <a href="#" style="color: #666; font-size: 14px;">忘记密码</a>
        </div>
    </div>

    <script>
        // 初始化记住用户名功能
        const usernameInput = document.getElementById('username');
        const rememberCheckbox = document.getElementById('rememberMe');

        // 加载保存的用户名
        const savedUsername = localStorage.getItem('savedUsername');
        if(savedUsername) {
            usernameInput.value = savedUsername;
            rememberCheckbox.checked = true;
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = document.getElementById('password').value.trim();

            if(rememberCheckbox.checked) {
                localStorage.setItem('savedUsername', username);
            } else {
                localStorage.removeItem('savedUsername');
            }

            // 模拟登录成功
            alert(`登录成功\n用户名: ${username}\n密码: ${'*'.repeat(password.length)}`);
            return false;
        }
    </script>
</body>
</html>
