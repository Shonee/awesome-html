
<!-- 大转盘、九宫格、老虎机抽奖 -->
<!-- 参考文档：https://100px.net/usage/js.html -->

<div id="my-lucky_wheel"></div>

<div id="my-lucky_grid"></div>

<script src="https://cdn.jsdelivr.net/npm/lucky-canvas@1.7.25"></script>
<script>
  const myLuckyWheel = new LuckyCanvas.LuckyWheel('#my-lucky_wheel', {
    width: '200px',
    height: '200px',
    blocks: [{ padding: '10px', background: '#869cfa' }],
    prizes: [
      { background: '#e9e8fe', fonts: [{ text: '0' }] },
      { background: '#b8c5f2', fonts: [{ text: '1' }] },
      { background: '#e9e8fe', fonts: [{ text: '2' }] },
      { background: '#b8c5f2', fonts: [{ text: '3' }] },
      { background: '#e9e8fe', fonts: [{ text: '4' }] },
      { background: '#b8c5f2', fonts: [{ text: '5' }] },
    ],
    buttons: [
      { radius: '40%', background: '#617df2' },
      { radius: '35%', background: '#afc8ff' },
      {
        radius: '30%', background: '#869cfa',
        pointer: true,
        fonts: [{ text: '开始', top: '-10px' }]
      },
    ],
    start: function() {
      // 开始游戏
      myLuckyWheel.play()
      // 假设接口的请求速度是1s
      setTimeout(_ => {
        // 停止游戏
        myLuckyWheel.stop(0)
      }, 1000)
    },
    end: function(prize) { // 游戏停止时触发
      alert('恭喜中奖: ' + prize.fonts[0].text)
    }
  })
</script>

<script>
  const myLuckyGrid = new LuckyCanvas.LuckyGrid('#my-lucky_grid', {
    width: '200px',
    height: '200px',
    blocks: [
      { padding: '10px', background: '#869cfa' },
      { padding: '10px', background: '#e9e8fe' },
    ],
    prizes: [
      { x: 0, y: 0, fonts: [{ text: '0', top: '25%' }] },
      { x: 1, y: 0, fonts: [{ text: '1', top: '25%' }] },
      { x: 2, y: 0, fonts: [{ text: '2', top: '25%' }] },
      { x: 2, y: 1, fonts: [{ text: '3', top: '25%' }] },
      { x: 2, y: 2, fonts: [{ text: '4', top: '25%' }] },
      { x: 1, y: 2, fonts: [{ text: '5', top: '25%' }] },
      { x: 0, y: 2, fonts: [{ text: '6', top: '25%' }] },
      { x: 0, y: 1, fonts: [{ text: '7', top: '25%' }] },
    ],
    buttons: [{
      x: 1, y: 1,
      background: '#7f95d1',
      fonts: [{ text: '开始', top: '25%' }]
    }],
    defaultStyle: {
      background: '#b8c5f2'
    },
    start: function() {
      // 开始游戏
      myLuckyGrid.play()
      // 假设接口的请求速度是1s
      setTimeout(() => {
        // 停止游戏
        myLuckyGrid.stop(0)
      }, 1000)
    },
    end: function(prize) { // 游戏结束触发 end 回调
      alert('恭喜中奖: ' + prize.fonts[0].text)
    }
  })
</script>
